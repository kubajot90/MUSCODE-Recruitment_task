<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSCODE - Recruitment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/css/style.css">
</head>
<body>
    <div class="app">
        <h1 class="app__title">Muscode App</h1>
        <div class="container">
            <section class="tile todo">
                <header class="tile__header">
                    <h3 class="tile__h3">Lista todo</h3>
                    <h3 class="tile__h3">Wykonane</h3>
                </header>
                <ol class="todo__list">
                    <li class="todo__item">
                        <input class="todo__checkbox" type="checkbox" id="checkbox" />
                        <label class="todo__label" for="checkbox" >Przykładowe zadanie</label>
                        <span class="checkbox-border"></span>
                    </li>
                </ol>
                    <input class="todo__input" type="text" placeholder="+ Dodaj nowy element checklisty" />
            </section>
            <section class="tile products">
                <header class="tile__header">
                    <h3 class="tile__h3">Lista Produktów</h3>
                </header>
                <table class="products__table">
                    <tr>
                        <th>#</th>
                        <th class="table__header-name" >NAZWA</th>
                        <th>PROMOCYJNA CENA</th>
                        <th>CENA</th>
                        <th>WALUTA</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>IPhone 6s Plus 16 Gb</td>
                        <td>599</td>
                        <td>699</td>
                        <td>$</td>
                    </tr>
                      
                </table>
            </section>
            <div class="tile product"></div>
            <div class="tile product"></div>
            <div class="tile product"></div>
        </div>
    </div>
    
    <script src="src/App.js" type="module"></script>
</body>
</html>
