<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSCODE - Recruitment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/css/style.css">
</head>
<body>
    <div class="app">
        <h1 class="app__title">Muscode App</h1>
        <div class="container">
            <section class="tile todo">
                <header class="todo__header">
                    <h3 class="tile__h3">Lista todo</h3>
                    <h3 class="tile__h3">Wykonane</h3>
                </header>
                <ol class="todo__list">
                    <li class="todo__item">
                        <input class="todo__checkbox" type="checkbox" id="checkbox" />
                        <label class="todo__label" for="checkbox" >Przyk≈Çadowe zadanie</label>
                        <span class="checkbox-border"></span>
                    </li>
                </ol>
                <button class="todo__button"><span class="plus-icon">+</span> Dodaj nowy element checklisty</button>

            </section>
            <section class="tile products"></section>
            <div class="tile product"></div>
            <div class="tile product"></div>
            <div class="tile product"></div>
        </div>
    </div>
    
    <script src="src/App.js" type="module"></script>
</body>
</html>
