<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSCODE - Recruitment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/css/style.css">
</head>
<body>
    <div class="app">
        <h1 class="app__title">Muscode App</h1>
        <div class="container">
            <section class="tile todo">
                <header class="tile__header">
                    <h3 class="tile__h3">Lista todo</h3>
                    <h3 class="tile__h3" id="counter">Wykonane: 0</h3>
                </header>
                <ul class="todo__list" id="todo-list">
                    <!-- <li class="todo__item">
                            <input class="todo__checkbox" type="checkbox" id="checkbox" />
                            <label class="todo__label" for="checkbox" >Przykładowe zadanie</label>
                            <img class="check-icon" src="../assets/check.svg">
                    </li> -->
                </ul>
                <form id="todo-form">
                    <input class="todo__input" type="text" placeholder="+ Dodaj nowy element checklisty" id="todo-input"/>
                </form>
            </section>
            <section class="tile products__list">
                <header class="tile__header">
                    <h3 class="tile__h3">Lista Produktów</h3>
                </header>
                <table class="products__table">
                    <tr>
                        <th>#</th>
                        <th class="table__header-name" >NAZWA</th>
                        <th>PROMOCYJNA CENA</th>
                        <th>CENA</th>
                        <th>WALUTA</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>IPhone 6s Plus 16 GB</td>
                        <td>599</td>
                        <td>699</td>
                        <td>$</td>
                    </tr>
                      
                </table>
            </section>
            
            <div class="tile product__tile">
                <header class="tile__header">
                    <h3 class="tile__h3">IPhone 6s Plus 16 GB</h3>
                </header>
                <div class="product__img-box" style="background-image: url(../../assets/img1.png);"></div>
                <span class="product__discount-price" >456 $</span>
                <span class="product__price" >699 $</span>
                <span class="product__discount-label">-22%</span>
            </div>

            <div class="tile product__tile">
                <header class="tile__header">
                    <h3 class="tile__h3">IPhone 6s Plus 16 GB</h3>
                </header>
                <div class="product__img-box" style="background-image: url(../../assets/img2.png);"></div>
                <span class="product__discount-price" >456 $</span>
                <span class="product__price" >699 $</span>
                <span class="product__discount-label">-22%</span>
            </div>

            <div class="tile product__tile">
                <header class="tile__header">
                    <h3 class="tile__h3">IPhone 6s Plus 16 GB</h3>
                </header>
                <div class="product__img-box" style="background-image: url(../../assets/img3.png);"></div>
                <span class="product__discount-price" >456 $</span>
                <span class="product__price" >699 $</span>
                <span class="product__discount-label">-22%</span>
            </div>
            

        </div>
        <div class="modal">
            <div class="modal__container">
                <header class="modal__header">
                    <h3 class="modal__h3">Edycja produktu: xxx</h3>
                </header>
                <div class="modal__image" style="background-image: url(../../assets/img1.png)"></div>
                <form class="modal__form">
                    <label class="modal__form-label" for="name">Nazwa produktu</label>
                    <input class="modal__form-input" type="text" name="fname">

                    <label class="modal__form-label" for="price">Cena</label>
                    <input class="modal__form-input" type="number" name="price">

                    <label class="modal__form-label" for="discount-price">Promocyjna cena</label>
                    <input class="modal__form-input" type="number" name="discount-price">

                    <label  class="modal__form-label" for="currency">Waluta</label>
                    <select class="modal__form-select" name="currency" >
                      <option value="$">$</option>
                      <option value="PLN">PLN</option>
                      <option value="EUR">EUR</option>
                    </select> 
                    <div class="modal__buttons-container">
                        <button class="modal__button" type="submit">Zapisz</button>
                        <button class="modal__button" type="button">Anuluj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./App.esm.js" type="module"></script>
</body>
</html>
